# Default values for beeant-webapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quantumenigma/beeant-webapp
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "beeant-webapp"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

beeantLabels: {
  component: beeant-webapp,
  context: hiring-task
}

service:
  name: beeant-webapp-service 
  type: NodePort
  port: 8088
  targetPort: 8088

ingress:
  enabled: true
  name: beeant-webapp-ingress
  annotations: 
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "*.h4h8n.k8s.gorilla.eu-central-1.aws.gigantic.io"
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          serviceName: beeant-webapp-service
          servicePort: 8088
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

tolerations: []
