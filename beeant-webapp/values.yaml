# Default values for beeant-webapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quantumenigma/beeant-webapp
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "beeant-webapp"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

beeantLabels: {
  component: beeant-webapp,
  context: hiring-task
}

beeantAnnotations: {
  prometheus.io/scrape: 'true',
  prometheus.io/path: '/metrics',
  prometheus.io/port: '8088'

}

service:
  name: beeant-webapp-service 
  type: NodePort
  port: 8088
  targetPort: 8088

ingress:
  enabled: true
  name: beeant-webapp-ingress
  annotations: 
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "*.h4h8n.k8s.gorilla.eu-central-1.aws.gigantic.io"
      paths:
      - path: /beeant(/|$)(.*)
        pathType: Prefix
        backend: 
          service:
            name: beeant-webapp-service
            port: 
              number: 8088
      - path: /prom
        pathType: Prefix
        backend:
          service:
            name: monitoring-kube-prometheus-prometheus
            port:
              number: 9090
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: monitoring-grafana
            port:
              number: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

tolerations: []
